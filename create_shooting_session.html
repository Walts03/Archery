<!DOCTYPE html>
<html>
  <head>
    <title>Create Shooting Session</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create Shooting Session</h2>
      <form
        action="php/create_shooting_session.php"
        method="post"
        id="shootingSessionForm"
      >
        <div class="form-group">
          <label for="archer">Archer:</label>
          <select name="archer" id="archer" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="competition">Competition:</label>
          <select
            name="competition"
            id="competition"
            class="form-control"
          ></select>
        </div>
        <div class="form-group">
          <label for="round">Round:</label>
          <select name="round" id="round" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="division">Division:</label>
          <select name="division" id="division" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <select name="class" id="class" class="form-control"></select>
        </div>
        <button type="submit" class="btn btn-primary">
          Create Shooting Session
        </button>
      </form>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
